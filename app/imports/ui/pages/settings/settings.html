<template name="settings">
	<ul class="nav nav-tabs">
        <li>
            <a href="?section=general">General</a>
        </li>
        <li>
            <a href="?section=accounts">Accounts</a>
        </li>
        <li>
            <a href="?section=extensions">Extensions</a>
        </li>
    </ul>

    {{#if current "general"}}
        general settings
    {{/if}}

    {{#if current "accounts"}}
        account settings
    {{/if}}

    {{#if current "extensions"}}
        {{#each allExtensions}}
            {{log this}}
            <div class="panel panel-{{#if this.isActive}}success{{else}}default{{/if}}">
                <div class="panel-heading clearfix">

                    <span class="pull-right">
                        {{#if this.isActive}}
                            <button class="btn btn-warning btn-sm disable-button">
                                Disable
                            </button>
                        {{else}}
                            <button class="btn btn-success btn-sm disable-button">
                                Activate
                            </button>
                        {{/if}}
                    </span>
                    <span>{{this.name}}</span>
                    <span>
                        {{#if this.isActive}}
                            (Active)
                        {{else}}
                            (Disabled)
                        {{/if}}
                    </span>
                </div>
                <table class="table table-striped">
                    <tbody>
                    <tr>
                        <td>Name</td>
                        <td>{{this.name}}</td>
                    </tr>
                    <tr>
                        <td>Namespace</td>
                        <td>{{this.ns}}</td>
                    </tr>
                    <tr>
                        <td>Description</td>
                        <td>{{this.description}}</td>
                    </tr>
                    <tr>
                        <td><strong>Hooks</strong></td>
                        <td></td>
                    </tr>
                    {{#each fields this.hooks}}
                        <tr>
                            <td>{{this.key}}</td>
                            <td>{{this.value}}</td>
                        </tr>
                    {{/each}}
                    <tr>
                        <td><strong>Methods</strong></td>
                        <td></td>
                    </tr>
                    {{#each fields this.methods}}
                        <tr>
                            <td>{{this.key}}</td>
                            <td>{{this.value}}</td>
                        </tr>
                    {{/each}}
                    <tr>
                        <td><strong>Publications</strong></td>
                        <td></td>
                    </tr>
                    {{#each fields this.publications}}
                        <tr>
                            <td>{{this.key}}</td>
                            <td>{{this.value}}</td>
                        </tr>
                    {{/each}}
                    </tbody>
                </table>
            </div>
        {{/each}}
    {{/if}}
</template>
