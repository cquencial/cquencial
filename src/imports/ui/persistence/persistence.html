<template name="persistence">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h4>Persistent States for Instance {{instanceId}}</h4>
		</div>
		<table class="table table-bordered  table-striped">
			<thead>
			<tr>
				<th>createdAt</th>
				<th>createdBy</th>
				<th>hash</th>
				<th>actions</th>
			</tr>
			</thead>
			<tbody>
			{{#each entries instanceId}}
				<tr>
					<td>
						{{toDate this.createdAt}}
					</td>
					<td>
						{{this.createdBy}}
					</td>
					<td>
						{{this.hash}}
					</td>
					<td class="text-right">
						<button class="btn btn-default rollback-button">
							<i class="fa fa-fw fa-undo"></i> Restore
						</button>
					</td>
				</tr>

			{{/each}}
			</tbody>
		</table>
	</div>
</template>
